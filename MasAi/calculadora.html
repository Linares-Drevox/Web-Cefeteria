    <!--Calculadora-->
    <div id="calculator-container">
        <div id="calculator">
          <input type="text" id="result" readonly>
          <table>
            <tr>
              <td><button class="btn" onclick="calculate('7')">7</button></td>
              <td><button class="btn" onclick="calculate('8')">8</button></td>
              <td><button class="btn" onclick="calculate('9')">9</button></td>
              <td><button class="btn" onclick="calculate('/')">/</button></td>
            </tr>
            <tr>
              <td><button class="btn" onclick="calculate('4')">4</button></td>
              <td><button class="btn" onclick="calculate('5')">5</button></td>
              <td><button class="btn" onclick="calculate('6')">6</button></td>
              <td><button class="btn" onclick="calculate('*')">*</button></td>
            </tr>
            <tr>
              <td><button class="btn" onclick="calculate('1')">1</button></td>
              <td><button class="btn" onclick="calculate('2')">2</button></td>
              <td><button class="btn" onclick="calculate('3')">3</button></td>
              <td><button class="btn" onclick="calculate('-')">-</button></td>
            </tr>
            <tr>
              <td><button class="btn" onclick="calculate('0')">0</button></td>
              <td><button class="btn" onclick="calculate('.')">.</button></td>
              <td><button class="btn" onclick="calculate('+')">+</button></td>
              <td><button class="btn" onclick="calculate('=')">=</button></td>
            </tr>
            <tr>
              <td colspan="4"><button class="btn" onclick="clearResult()">C</button></td>
            </tr>
          </table>
        </div>
      </div>
